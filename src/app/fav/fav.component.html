<h1 class="font-weight-light text-center text-lg-left mt-4 mb-0" >Favorites Pictures</h1>
  <hr class="mt-2 mb-5">
<div class="card-columns">
  <div  *ngFor="let favs of favPics | paginate:{itemsPerPage: 10, currentPage:p} let i = index; " >
   <div class="card" *ngIf="favs.isSelected === true" >
    <img class="card-img-top"  src="https://farm{{favs.farm}}.staticflickr.com/{{favs.id}}/{{favs.id}}_{{favs.secret}}_m.jpg" [alt]="favs.title" />
    <div class="card-body">
      <h5 class="card-title">{{ favs.title ? favs.title : "Unknown picture"  }}</h5>
      <p class="card-text">{{ favs.title }}</p>
      <hr>
      <p class="card-text">
        <input title="add to favorite" id="fav-{{i}}" type="checkbox"[checked]= "favs.isSelected == true"  />
        <label for="fav-{{i}}"></label>
      </p>
    </div>
  </div>
</div>
</div>
<div class="d-flex d-flex justify-content-center" id="pagination">
</div>
